<!DOCTYPE html>
<html>
<head>
	<title>Sistema de visualização de objetos</title>
	<meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.3/math.js"></script>

	<meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>
<body>
	<nav id="nav-main" class="navbar navbar-expand-lg navbar-light navbar-fixed-top">
    <button id="clear" type="button" class="navbar-brand btn btn-danger">Clear</button>
    <button id="nav-button" class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
            data-target="#navmenu"
            aria-controls="navmenu" aria-expanded="false">
        <span class="navbar-toggler-icon">Clear</span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav mr-auto" id="navlist">
            <li class="nav-item">
            	<button id="linha" type="button" class="btn" style="background-color: #9900cc"><img src="segment.png"> Reta</button>
            </li>
            <li class="nav-item">
            	<button id="quadrado" type="button" class="btn btn-info"><i class="fas fa-vector-square"></i> Quadrado</button>
            </li>
            <li class="nav-item">
                <button id="retangulo" type="button" class="btn" style="background-color: #2940ad; color: white"><i class="fas fa-battery-empty"></i> Retângulo</button>
            </li>
            <li class="nav-item">
            	<button id="circulo" type="button" class="btn" style="background-color: #4dff4d"><i class="fas fa-circle"></i> Círculo</button>
            </li>
            <li class="nav-item">
            	<button id="triangulo" type="button" class="btn" style="background-color: #ffad33"><i class="fas fa-play"></i> Triângulo</button>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" id="navlist">
            <li class="nav-item">
                <button id="select" type="button" class="btn btn-dark"><i class="far fa-hand-pointer"></i> Selecionar</button>
            </li>
            <li class="nav-item">
            	<button id="rotacao" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="fas fa-undo-alt"></i> Rotação</button>
            </li>
            <li class="nav-item">
            	<button id="translacao" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModaltrans"><i class="fas fa-arrows-alt"></i> Translação</button>
            </li>
            <li class="nav-item">
            	<button id="escala" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModalescala"><i class="fa fa-expand"></i> Escala</button>
            </li>
            <li class="nav-item">
            	<button id="zoom" type="button" class="btn btn-pink" style="background-color: #ff0066" data-toggle="modal" data-target="#myModalzoom"><i class="fas fa-expand-arrows-alt"></i> Zoom Extend</button>
            </li>
        </ul>
    </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rotação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="grau">Selecione o grau de rotação: </label>
            <input id="grau" type="number" min="-360" max="360" step="1" value="0">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="rot_ok" type="button" class="btn btn-primary" data-dismiss="modal">Aplicar transformação</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModaltrans" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Translação</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="grau">Selecione as novas coordenadas X e Y: </label><br>
            <span>X: </span><input id="Xs" type="number" min="0" max="5000" step="1" value="0"><br>
            <span>Y: </span><input id="Ys" type="number" min="0" max="4500" step="1" value="0">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="trans_ok" type="button" class="btn btn-primary" data-dismiss="modal">Aplicar transformação</button>
          </div>
        </div>
      </div>
    </div>

    <div id="myModalzoom" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Zoom Extend</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="grau">Selecione a largura e altura da janela: </label><br>
            <span>Altura: </span><input id="altura" type="number" min="0" max="5000" step="1" value="0"><br>
            <span>Largura: </span><input id="largura" type="number" min="0" max="4500" step="1" value="0">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="zoom_ok" type="button" class="btn btn-primary" data-dismiss="modal">Aplicar transformação</button>
          </div>
        </div>
      </div>
    </div>


    <div id="myModalescala" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Zoom Extend</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="grau">Selecione a escala X e Y: </label><br>
            <span>X: </span><input id="scaleX" type="number" min="0.3" max="15" step="1" value="1"><br>
            <span>Y: </span><input id="scaleY" type="number" min="0.3" max="15" step="1" value="1">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button id="escala_ok" type="button" class="btn btn-primary" data-dismiss="modal">Aplicar transformação</button>
          </div>
        </div>
      </div>
    </div>


	</nav>
	<section id="janela">
		<div id="container" style="background-color: white"></div>
	</section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
